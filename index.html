<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CoinBoxForCash</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel|Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="item">
        <img src="logo.png" class="img" />
      </div>

      <span class="header-text">
        <h1>
          <strong>
            CoinBoxforCash.com
          </strong>
        </h1>
      </span>
    </div>
    <span> <hr class="line-break" /> </span>

    <div class="homepageintro">
      <h2>Change your coins to cash!</h2>
    </div>
    <div class="intropara">
      <p class="paratext">
        Do you need cash? Do you have coins just sitting around?
        <br />
        Hereâ€™s an easy way to turn your coins into cash!
      </p>
    </div>

    <div class="info">
      <h5>
        Coin Box for Cash is a safe, reliable and secure coin counting service.
      </h5>
    </div>
    <hr />

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <!-- <div
      style="width:400px; margin-right:30px; margin-left:auto; border:1px solid #000;"
    >
      <form class="signup">
        First name:
        <br />
        <input type="text" name="firstname" />
        <br />
        Last name:<br />
        <input type="text" name="lastname" />
      </form>
    </div> -->

    <div class="center" style="text-align: center;">
      <video class="center" controls="controls">
        <source src="CoinBoxforCash.mp4" type="video/mp4" />
        Sorry, your browser doesn't support embedded videos.
      </video>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
